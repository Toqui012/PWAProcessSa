{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
	<title>Login V5</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static '../static/img/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '../static/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '../static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '../static/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static '../static/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '../static/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '../static/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static '../static/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '../static/css/util-login.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '../static/css/main-login.css' %}">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/img/bg-01.jpg')">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form action="{% url 'validate' %}" method="POST" class="login100-form validate-form flex-sb flex-w">
				{% csrf_token %}
						<span class="login100-form-title p-b-53">
							Iniciar Sesión Con
						</span>

						<a href="#" class="btn-face m-b-20">
							<i class="fa fa-facebook-official"></i>
							Facebook
						</a>

						<a href="#" class="btn-google m-b-20">
							<img src="{% static '../static/img/icons/icon-google.png' %}" alt="GOOGLE">
							Google
						</a>
						
						<div class="p-t-31 p-b-9">
							<span class="txt1">
								Email
							</span>
						</div>
						<div class="wrap-input100 validate-input" data-validate = "Email es requerido">
							<input class="input100 form-control" type="email" name="email" id="email">
							<span class="focus-input100"></span>
						</div>
						
						<div class="p-t-13 p-b-9">
							<span class="txt1">
								Contraseña
							</span>

							<a href="#" class="txt2 bo1 m-l-5">
								¿Olvidaste tu contraseña?
							</a>
						</div>
						<div class="wrap-input100 validate-input" data-validate = "La contraseña es requerida">
							<input class="input100 form-control" type="password" name="password" id="password">
							<span class="focus-input100"></span>
						</div>

						<div class="container-login100-form-btn m-t-17">
							<button type="submit" class="login100-form-btn">
								Iniciar Sesión
							</button>
							<button type="submit" class="btn btn-primary btn-block">Login</button>
						</div>

						<div class="w-full text-center p-t-55">
							<span class="txt2">
								¿No estás registrado?
							</span>

							<a href="#" class="txt2 bo1">
								Registrate Ahora
							</a>
						</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static '../static/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static '../static/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static '../static/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static '../static/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static '../static/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static '../static/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static '../static/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static '../static/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static '../static/js/main-login.js' %}"></script>

</body>
</html>
